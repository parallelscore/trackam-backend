<!-- app/static/react-test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>React Test</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        // Make hooks available
        const { useState, useEffect } = React;
    </script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    // Simple test component
    const TestComponent = () => {
        const [count, setCount] = useState(0);

        return (
            <div style={{textAlign: 'center', marginTop: '50px'}}>
                <h1>React Test Component</h1>
                <p>If you can see this, React is working correctly!</p>
                <p>Count: {count}</p>
                <button
                    onClick={() => setCount(count + 1)}
                    style={{padding: '10px 20px', background: '#4F46E5', color: 'white', border: 'none', borderRadius: '5px'}}
                >
                    Increment
                </button>
                <div style={{marginTop: '20px'}}>
                    <p>Lucide Icons Test:</p>
                    {lucide && lucide.Award ? <lucide.Award size={32} color="#4F46E5" /> : 'Lucide not loaded correctly'}
                </div>
            </div>
        );
    };

    // Render the test component
    const domContainer = document.getElementById('root');
    const root = ReactDOM.createRoot(domContainer);
    root.render(<TestComponent />);
</script>
</body>
</html>
